<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Tiziana Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Tiziana Amicarella Dashboard</h2>
      <div class="content">
        <div class="info-container">
          <div class="box">
            <h3>Etapas</h3>
            <ul>
              <li>Etapa 0</li>
              <li>Etapa 1</li>
              <li>Etapa 2</li>
              <li>Etapa 3</li>
            </ul>
          </div>
          <div class="box">
            <h3>Entradas</h3>
            <ul>
              <li>SB1</li>
              <li>SB2</li>
              <li>SQ1</li>
              <li>SQ2</li>
              <li>SQ3</li>
            </ul>
          </div>
          <div class="box">
            <h3>Salidas</h3>
            <ul>
              <li>KM1</li>
              <li>KM2</li>
            </ul>
          </div>
          <div class="box">
            <h3>Temporizador</h3>
            <ul>
              <li>KT1</li>
            </ul>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/images/design.jpg" alt="Design" />
        </div>
      </div>
    </div>
  </body>
</html>
